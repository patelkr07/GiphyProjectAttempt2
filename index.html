<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Giphy</title>
</head>
<body>
    <button data-car="BMW">BMW</button>
    <button data-car="Kia">Kia</button>
    <button data-car="Lexus">Lexus</button>
    <button data-car="Honda">Honda</button>
    <button data-car="Tesla">Tesla</button>
    <button data-car="Ferrari">Ferrari</button>

    <div id="gifs-appear-here">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        $("button").on("click", function() {

            var person = $(this).attr("data-car");

            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + person + "&api_key=ke46yN1pXZHc3sQU577y1Y4KoyJBtIZy&limit=10";

    
        $.ajax({
            url: queryURL,
            method: "GET"
        })

            .then(function(response) {
                var results = response.data;

                for (var i = 0; i < results.length; i++) {

                    if (results[i].rating !== "r" && results[i].rating !== "pg-13") {

                        var gifDiv = $("<div>");

                        var rating = results[i].rating;

                        var p = $("<p>").text("Rating: " + rating);

                        var personImage = $("<img>");

                        personImage.attr("src", results[i].images.fixed_height.url);

                        gifDiv.append(p);
                        gifDiv.append(personImage);

                        $("#gifs-appear-here").prepend(gifDiv);
                    }
                }
            });
        });
    

    </script>
</body>

</html>
